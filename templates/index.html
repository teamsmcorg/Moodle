<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Doodle Classifier</title>
	<link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
	<div class="row">
		<div class="col" style="background-color: #000;">
			<div><span>Draw Inside the Box</span></div>
			<div >
				<button  id="clearButton" class="btn1 b1">clear</button>
				<button class="myButton btn1 b1" >predict</button>
			</div>
			<div class="pic"><canvas id="canvas" width="280" height="280" style="border:5px solid; border-radius: 5px; cursor: pointer; color: #777;"></canvas></div>
			<p >The user might be : <span id="prediction-draw" class="pred"></span></p>
			<!--div class="ins" style="background-color: #565656;">Draw a star, sun, moon, cloud or rainbow.</div-->
		</div>
	</div>
	
	
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script type="text/javascript" src="../static/sketch.js""></script>
	<script>
		var base64Image;

		$("#image").change(function() {
			var reader = new FileReader();
			reader.onload = function(e){
				var dataURL = reader.result;
				$("#display-img").attr("src",dataURL);
				base64Image = dataURL.replace("data:image/png;base64,","");
				console.log(base64Image);
			}
			reader.readAsDataURL($("#image")[0].files[0]);
			$("#prediction-img").text("...");
		})

		$("#pred-btn").click(function(event){
		 	var message = {
		 		image : base64Image
		 	}
		 	console.log(message);
		 	$.post("http://127.0.0.1:5000/predict-image/", JSON.stringify(message), function(response){
		 		$("#prediction-img").text(response.predictionImg);
		 	})
		 })

		var base64Drawing;
		$(".myButton").click(function(){
	   			var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	   			var canvasObj = document.getElementById("canvas");
	   			var img = canvasObj.toDataURL();
	   			base64Drawing = img.replace("data:image/png;base64,","");
	   			console.log(base64Drawing);
	   			var message = {
		 			image : base64Drawing
		 		}
		 		console.log(message);
		 		$.post("http://127.0.0.1:5000/predict-drawing/", JSON.stringify(message), function(response){
		 		$("#prediction-draw").text(response.predictionDraw);
		 	})
		});
		$("#clearButton").click(function(){
			base64Drawing="";
			$("#prediction-draw").text("...");
		})
	</script>
	
</body>
</html>
